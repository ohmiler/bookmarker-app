<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bookmark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
  </head>
  <body onload="fetchBookmarks()">
    <div class="container">

      <div class="header mt-5">
        <h1>Bookmarker App</h1> 
        <p class="text-muted">Bookmark Your Favourite Sites</p>
        <hr>
      </div> <!-- /header -->

        
		<form id="bookmarksForm">
			<div class="mt-3 form-group">
			    <label class="form-label">Site Name</label>
			    <input type="text" class="form-control" id="websiteName" placeholder="Website Name">
			 </div>
			 <div class="mt-3 form-group">
			    <label class="form-label">Site URL</label>
			    <input type="text" class="form-control" id="websiteUrl" placeholder="Website URL">
			 </div>
			 <button type="submit" class="mt-3 btn btn-success">Submit</button>
		</form>      

      <div class="row">
      	<div class="col-lg-12">
      		<div id="bookmarksResults">
      			
      		</div>
      	</div>
      </div>
     
      <hr>    

      <footer class="footer">
        <p>&copy; 2020 Bookmarker App.</p>
      </footer> <!-- /footer -->

    </div> <!-- /container -->

    <script src="js/main.js">
    
    </script>
  </body>
</html>
